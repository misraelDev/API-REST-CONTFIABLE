management.endpoints.web.exposure.include=health,info,metrics,hikaricp
management.endpoint.health.show-details=always
# Configuración JPA/Hibernate para conexión directa
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# SSL (requerido por Supabase)
# SSL mode handled via JDBC URL (sslmode=disable en la URL)
# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.properties.hibernate.default_batch_fetch_size=10
spring.jpa.properties.hibernate.max_fetch_depth=1
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
# Configuración adicional para transacciones
spring.jpa.open-in-view=false
spring.transaction.default-timeout=30
# Logging SQL y tipos (para encontrar la consulta que falla)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
spring.jpa.hibernate.ddl-auto=update

