# Database connection configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:45.8.132.214}:${DB_PORT:5433}/${DB_NAME:restful}?sslmode=disable&ApplicationName=KorexAPI
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.initialization-fail-timeout=0

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# JWT
jwt.secret=${JWT_SECRET:QmFzZTY0RW5jb2RlZFNlY3JldEJhc2U2NA==}

# File storage
media.location=${MEDIA_LOCATION:mediafiles}